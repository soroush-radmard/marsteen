<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/font.css" />
    <link rel="stylesheet" href="/assets/styles/normalize.css" />
    <link rel="stylesheet" href="/assets/styles/contactUs-Styles.css" />
    <title>تماس با ما - Marsteen</title>
  </head>
  <body>
    <header>
      <div class="wave-navbar-wrapper-articles-form">
        <svg class="wave-navbar-articles-form" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#BBEBE1" fill-opacity="1" d="M0,64L34.3,58.7C68.6,53,137,43,206,74.7C274.3,107,343,181,411,208C480,235,549,213,617,192C685.7,171,754,149,823,154.7C891.4,160,960,192,1029,186.7C1097.1,181,1166,139,1234,117.3C1302.9,96,1371,96,1406,96L1440,96L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"></path></svg>
      </div>

      <nav class="navbar">
        <div class="navbar-wrapper container">
          <div class="logo">
            <img src="/assets/images/Logo.PNG" alt="LOGO" class="logo-img" />
          </div>

          <div class="menu-items-wrapper">
            <ul class="menu-items">
              <li class="item"><a href="#" class="item-link">صفحه اصلی</a></li>
              <li class="item"><a href="#" class="item-link">درباره ما</a></li>
              <li class="item"><a href="#" class="item-link">نمونه کارا</a></li>
              <li class="item"><a href="#" class="item-link">تماس</a></li>
            </ul>
            <span class="dropdown-menu"><i class="fa fa-bars"></i></span>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="contact-section container">
        <section class="title-wrapper">
          <h1 class="title">تماس با ما</h1>
        </section>

        <div class="clouds-wrapper">
          <div class="cloud">
            <div class="wrapper">
              <a href="#"><i class="cloud-icon fa-regular fa-envelope"></i></a>
              <a href="#"><p class="cloud-label">آدرس ایمیل</p></a>
            </div>
          </div>

          <div class="cloud">
            <div class="wrapper">
              <a href="#"><i class="cloud-icon fa-solid fa-phone"></i></a>
              <a href="#"><p class="cloud-label">شماره تماس</p></a>
            </div>
          </div>

          <div class="cloud">
            <div class="wrapper">
              <a href="#"><i class="cloud-icon fa-brands fa-instagram"></i></a>
              <a href="#"><p class="cloud-label">پیج اینستاگرام</p></a>
            </div>
          </div>
        </div>

        <div class="contactUs-label">
          <h2 class="label">با ما در ارتباط باشید</h2>
          <p class="subtext">ما خوشحال میشیم که بهتون کمک کنیم</p>
        </div>

        <div class="contact-form-wrapper">
          <div class="contact-form">
            <form action="">
              <input type="text" name="name" id="name" class="inputBox" maxlength="50" placeholder="نام و نام خانوادگی" />
              <input type="text" name="mobile" id="mobile" class="inputBox" maxlength="11" placeholder="شماره تماس" />
              <input type="text" name="subject" id="subject" class="inputBox" maxlength="50" placeholder="موضوع" />
              <textarea name="description" id="description" class="inputBox" cols="30" rows="10" maxlength="500" placeholder="متن پیام"></textarea>
              <input type="submit" class="sendBtn" id="send" value="ارسال پیام">
            </form>
          </div>

          <div class="contact-illustration-wrapper">
            <img src="/assets/images/Contact-us.svg" alt="contact-us-img" class="contact-img">
          </div>
        </div>

      </div>
    </main>
    
    <footer>
        <div class="copyright-section">
          <svg class="wave-footer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#BBEBE1" fill-opacity="1" d="M0,64L34.3,58.7C68.6,53,137,43,206,74.7C274.3,107,343,181,411,208C480,235,549,213,617,192C685.7,171,754,149,823,154.7C891.4,160,960,192,1029,186.7C1097.1,181,1166,139,1234,117.3C1302.9,96,1371,96,1406,96L1440,96L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"></path></svg>
          <div class="f">
            <div class="footer-wrapper container">
              <p>copyright © 2022 marsteen.ir. All rights reserved</p>
            </div>
          </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/70a91454af.js" crossorigin="anonymous"></script>
    <script src="/assets/scripts/navbar.js"></script>
  </body>
</html>

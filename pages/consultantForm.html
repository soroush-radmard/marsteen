<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/font.css" />
    <link rel="stylesheet" href="/assets/styles/normalize.css" />
    <link rel="stylesheet" href="/assets/styles/consultantForm-Styles.css" />
    <title>مشاوره - Marsteen</title>
</head>
<body>
    <div id="overlay">
        <div class="box-wrapper container">
            <div class="box">
                <h1 class="title">مشاوره رایگان کسب و کار</h1>
    
                <form id="UploadForm" method="post">
                    <div class="right-side">
                        <div class="input-wrapper"><input name="name" id="name" maxlength="30" type="text" class="txtbox" placeholder="">
                        <label class="inputbox__label">نام و نام خانوادگی</label></div>
                        <div class="input-wrapper"><input name="mobile" id="mobile" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" type="text" maxlength="11" class="txtbox" placeholder="">
                        <label class="inputbox__label">شماره موبایل</label></div>
                        <input id="send" type="submit" class="send-btn" value="ارسال">
                    </div>
                </form>
                <!-- <button id="send" class="send-btn">ارسال</button> -->
    
                <div class="left-side">
                    <img src="/assets/images/undraw_agreement_re_d4dv.svg" alt="تصویر" class="illustration-consultant">
                </div>
        
                <div class="social-btns">
                    <a href="#"><i class="whatsapp-icon fa-brands fa-whatsapp"></i></a>
                    <a href="#"><i class="instagram-icon fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="email-icon fa-solid fa-at"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="popup" id="popup-section">
        <div class="icon-wrapper">
            <i class="fa fa-check"></i>
        </div>

        <div class="title-wrapper">
            <h1 class="title-popup">ارسال شد</h1>
        </div>

        <div class="description-wrapper">
            <p class="description-popup">مرسی رفیق، تا دقایقی دیگر با شما تماس خواهیم گرفت</p>
        </div>

        <div class="dismiss-btn">
            <button onclick="toggle()" id="dismiss-popup-btn">منتظر میمونم</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/70a91454af.js" crossorigin="anonymous"></script>
    <script src="/assets/scripts/consultant-Popup.js"></script>
    <script src="/assets/scripts/submit.js"></script>
</body>
</html>
